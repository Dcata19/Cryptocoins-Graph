<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptocoins Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="w-25 position-relative top-0 start-50 translate-middle-x input-group mb-3">
        <button class="btn btn-outline-secondary" id="button">Submit</button>
        <input type="text" class="form-control" placeholder="Type a symbol..." id="symbol">
    </div>
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle position-relative start-50 translate-middle-x" id="interval" data-bs-toggle="dropdown" aria-expanded="false">
        Time Interval - 1 Hour
      </button>
      <ul class="dropdown-menu" >
        <li><a class="dropdown-item" id="1h" onclick="setTimeInterval(id)">1 Hour</a></li>
        <li><a class="dropdown-item" id="4h" onclick="setTimeInterval(id)">4 Hours</a></li>
        <li><a class="dropdown-item" id="1d" onclick="setTimeInterval(id)">1 Day</a></li>
      </ul>
    </div>
    <div class="mt-4 container position-relative" id="chart" style="width: 100vw; height: 80vh"></div>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
